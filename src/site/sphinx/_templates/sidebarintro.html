<h3>Observatoire Thonier</h3>
<p>
L'Observatoire Thonier (OT) de l'IRD a pour vocation principale la collecte, la validation, l'archivage et l'analyse des données de la pêche thonière tropicale française dans les océans Indien et Atlantique.
</p>
